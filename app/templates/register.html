<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
	<title>Login | Klorofil - Free Bootstrap Dashboard Template</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='vendor/font-awesome/css/font-awesome.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='vendor/linearicons/style.css')}}">
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="{{url_for('static', filename='img/apple-icon.png')}}">
	<link rel="icon" type="image/png" sizes="96x96" href="{{url_for('static', filename='assets/img/favicon.png')}}">
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
                <div class="auth-box container" style="width: 40%; padding:50px;height: 100%;">
                        <div class="content">
                            <div class="header">
                                <div class="logo text-center"><img src="{{url_for('static', filename='img/logo.png')}}" alt="CCX Logo"></div>
                                <p class="lead">Login to your account</p>
                            </div>
                            <form class="form-auth-small" action="" method="POST">
                                <div class="form-group">
                                    <label for="signin-email" class="control-label">Email</label>
                                    <input type="email" class="form-control" id="signin-email" name="username" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="signin-password" class="control-label">Password</label>
                                    <input type="password" class="form-control" id="signin-password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="confirm-password" class="control-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirm-password" name="password" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <label for="wallet-address" class="control-label">Wallet Address</label>
                                    <input type="text" class="form-control" id="wallet-address" name="wallet-address" placeholder="Address">
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
                            </form>
                        </div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>

</html>
