{% extends "base.html"%}
<head>
    <style>
    /*

    color: #343a40;
}

    color: #c01508;

    font-size: 200%;

}
.add_to_cart_block .price_discounted {
    color: #343a40;

.product_rassurance {
    padding: 10px;
    margin-top: 15px;

    border: 1px solid #6c757d;

}

    margin-bottom: 0;

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
</head>
{% block content %}
<div class="container mb-4">
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <!-- <th scope="col"> </th> -->
                                <th scope="col">UUID</th>
                                <th scope="col">Project</th>
                                <th scope="col">Reference Number</th>
                                <th scope="col">Amount</th>
                                <th> </th>
                            </tr>
                        </thead>

                        <tbody>
                            {% for i in range(len)  %}
                            <tr>
                                <!-- <td><img src="https://dummyimage.com/50x50/55595c/fff" /> </td> -->
                                <td id="uuid">{{requests[i]['uuid']}}</td>
                                <td id="name">{{requests[i]['name-of-project']}}</td>
                                <td id="ref">{{requests[i]['reference-num']}}</td>
                                <td id="amt">{{requests[i]['amount']}}</td>
                                <!-- <td >124,90 â‚¬</td> -->
                                <td >
                                    <button class="btn btn-sm btn-success" onclick="accept('{{i}}','{{requests[i]['wallet-address']}}', '{{requests[i]['receiver-wallet-address']}}','{{requests[i]['uuid']}}','{{requests[i]['amount']}}')"><i class="fa fa-check-circle"></i></i> </button>
                                    <button class="btn btn-sm btn-danger" type="button" onclick="window.location.href='{{url_for('reject', index = i)}}';"><i class="fa fa-trash"></i> </button> 
                                </td>
                            </tr>
                            {%endfor%}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script>
		var myContract;
		const addr ="{{ CONTRACT_ADDR|safe }}";
        window.addEventListener('load', async () => {
            if(typeof web3 !== 'undefined') {
                web3 = new Web3(web3.currentProvider);
            }
            else{
                web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
            }
			console.log('Web3: ', web3);
            web3.eth.defaultAccount = web3.eth.accounts[0];
			console.log('default account: ', web3.eth.defaultAccount);
        	const abi=[
	{
		"constant": false,
		"inputs": [
			{
				"internalType": "string",
				"name": "_certi_hash",
				"type": "string"
			},
			{
				"internalType": "address",
				"name": "_owner_address",
				"type": "address"
			},
			{
				"internalType": "uint256",
				"name": "_amount",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "_ttl",
				"type": "uint256"
			}
		],
		"name": "addCredits",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"payable": true,
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"internalType": "address",
				"name": "_address",
				"type": "address"
			}
		],
		"name": "retireCredits",
		"outputs": [],
		"payable": true,
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"internalType": "address",
				"name": "_owner_address",
				"type": "address"
			},
			{
				"internalType": "address",
				"name": "_receiver_address",
				"type": "address"
			},
			{
				"internalType": "uint256",
				"name": "_uuid",
				"type": "uint256"
			},
			{
				"internalType": "uint256",
				"name": "_amount",
				"type": "uint256"
			}
		],
		"name": "transferCredits",
		"outputs": [],
		"payable": true,
		"stateMutability": "payable",
		"type": "function"
	},
	{
		"inputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"internalType": "uint256",
				"name": "uuid",
				"type": "uint256"
			}
		],
		"name": "addEvent",
		"type": "event"
	},
	{
		"constant": true,
		"inputs": [
			{
				"internalType": "address",
				"name": "_address",
				"type": "address"
			}
		],
		"name": "viewCurrentBalance",
		"outputs": [
			{
				"internalType": "uint256",
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	}
];
				myContract = new web3.eth.Contract(abi, addr);
				console.log(myContract);
			});

        function accept(i, owner_address, recv_address, uuid, amount){
			console.log(owner_address + '\n' + recv_address + '\n' + uuid + '\n' + amount + '\n');
			var tx_hash;
            myContract.methods.transferCredits(owner_address, recv_address, uuid, amount).send({ from: owner_address }, function (err, res) {
				if (err) {
					console.log(err);
					alert("Permission Denied");
					window.location.reload();
				}
				else {
					tx_hash = res;
					console.log(tx_hash);
					$.ajax(
						{
							dataType:"json",
							contentType:"application/json",
							method:"post",
							url:'/accept',
							data:JSON.stringify({
								"i": i,
								"from": owner_address,
								"to": recv_address,
								"tx_hash": tx_hash
							}),
							error:function(){
								window.location.href = window.location.href;
							}
						}
            		)
					alert("Record added Successfully !!");
				}
        	});
        }
    </script>
{%endblock%}
